<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Testing with PyTest</title>

		<link rel="stylesheet" href="reveal/css/reveal.css">
		<link rel="stylesheet" href="assets/css/techno.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="assets/css/monokai.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal/css/print/pdf.css' : 'reveal/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
            <div class="footer">
            <a href="https://creativecommons.org/licenses/by/4.0/"><i class="fa fa-bullhorn"></i>CC-BY 4.0</a>
            <a href="https://cdiener.com"><i class="fa fa-globe"></i>cdiener.com</a>
            <a href="https://github.com/cdiener"><i class="fa fa-github"></i>cdiener</a>
            <a href="https://twitter.com/thaasophobia"><i class="fa fa-twitter"></i>@thaasophobia</a>
            </div>
			<div class="slides">
				<section data-markdown="pytest.md"
                         data-separator-vertical="^\r?\n===\r?\n$">
                </section>
			</div>
		</div>

		<script src="reveal/lib/js/head.min.js"></script>
		<script src="reveal/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'reveal/plugin/markdown/marked.js' },
					{ src: 'reveal/plugin/markdown/markdown.js' },
					{ src: 'reveal/plugin/notes/notes.js', async: true },
					{ src: 'reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
                markdown: {
		            smartypants: true
	            }
			});
		</script>
	</body>
</html>
